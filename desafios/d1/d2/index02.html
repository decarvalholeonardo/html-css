<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os itens da lista a seguir. Passe o maouse em cima para saber qual a tag que você deve utilizar.</p>
   <ul>
       <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>, <h1>, <h3>, <h4>, <h5> ou <h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li> 
        <li><abbr title="Use a tag <ol> e a tag <li> para indicar os termos ">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e a tag <li> para indicar os termos">Listas com demarcações</abbr></li>
   </ul> 
</body>
</html>
