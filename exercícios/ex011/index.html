    <p>Tente abrir esee site em vários tamanhos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px )" srcset="imagens/foto-g.png" type="image/png">

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5 </p>
    <audio src="midia/Jorge Ben-telefone.mp3" controls autoplay loop></audio>

        <source src="midia/079. Jorge Ben - Pancada de Amor Não Dói.wav" type="audio/wav">
